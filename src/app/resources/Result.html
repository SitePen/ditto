<div class='result loading' id='result-{{index}}'>

		<div id="front-barG" class="bar-animationG">
			<div id="barG_1" class="bar-lineG"></div>
			<div id="barG_2" class="bar-lineG"></div>
			<div id="barG_3" class="bar-lineG"></div>
		</div>
	</div>
	<div class="resultOuter" id="resultContainer-{{index}}">
		<div class="titleOuter">
			<div class="titleInner" id="resultContent-{{index}}">
				<div class="numberCircle">{{number}}</div>
				<div class="resultTitle">{{filename}}</div>
			</div>
		</div>
		<div id="resultLower-{{index}}" class="resultLower"></div>
	</div>
</div>
